<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Jasin's Library</title>

    <link rel="stylesheet" href="formAccount.css">

</head>
<body>

    <header>
        <h1>CREATE ACCOUNT</h1>
    </header>

    <div class="container">
        <form action="" method="">
            <fieldset>
                <label>Name: </label>
                <input type="text" class="name" required><br>
    
                <label>Student ID : </label>
                <input type="text" class="id" required><br>
    
                <label>Phone Number : </label>
                <input type="number" class="phone" required><br>
    
                <label>Email : </label>
                <input type="email" class="email" required><br>
            
                <button type="submit" class="btn" onclick="openPopup()">Create</button>

            </fieldset>
        </form>
            <div class="popup" id="popup">
                <h2>Account successfully register.</h2>
                <button type="button" onclick="closePopup()">OK</button>
            </div>
    </div>

<script>
    let popup = document.getElementById("popup");

    function openPopup(){
        popup.classList.add("open-popup");
    }
    function closePopup(){
        popup.classList.remove("open-popup");
    }
     
</script>
    
</body>
</html>
