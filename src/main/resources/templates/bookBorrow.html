<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Borrow</title>
</head>
<link rel="stylesheet" href="bookBorrow.css">
<body>
    <header>
        <img src="logo uitm.webp" alt="logo" width="150" height="90">
        <h1>BOOK BORROW FORM </h1>

        <nav> 
            <a href="home.html">Home</a>
            <a href="bookcart.html">Book Cart</a>
        </nav>
    </header>
<main>
    <div class="form_container">
        <form action="" method="">
        <img src="BigDataBook.jpg" alt="logo" width="100" height="110">
            <fieldset>
                <label>Book Title: </label>
                <input type="text" class="title" required><br>
    
                <label>Student ID : </label>
                <input type="text" class="id" required><br>
    
                <label>Date Borrow : </label>
                <input type="date" class="dateBorrow" required><br>
    
                <label>Date Return : </label>
                <input type="date" class="dateReturn" required><br>

                <label>Quantity: </label>
                <input type="number" class="quantity" required><br>

                <form action="#">
                    <button class="button">Add To Cart</button>
                    <button class="button">Borrow</button>
                </form>
            </fieldset>
        </form>
    </div>
</main>
<footer>
</footer>
</body>
</html>
